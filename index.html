<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp. converter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="box">
        <div class="heading">
            <h1>Tempereture Converter</h1><img src="images/thermometer (1).png">
        </div>
        <div class="celcius">
            <h2>Celcius:</h2>
            <input class="celInput" type="number" placeholder="Enter celcius Tempereture"></div>
        <div class="farenheit">
            <h2>Farenheit:</h2>
            <input class="farInput" type="number" placeholder="Enter farenheit Tempereture"></div> 
         <div class="button">
         <button class="conButton">Convert</button>
        </div>
    
    </div>
    <script src="js/script.js"></script>
</body>
</html>
